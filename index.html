<!DOCTYPE html>
<html>
<head>
	<title>Movie Posters</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<nav class="navbar navbar-light navbar-toggleable-md" style="background-color: #819BA3;">

	</nav>
	<div class="container-fluid image">
		<div class="row">
			<div id="welcome" class="container-fluid">
				 <h1  class="slider">Movie Posters</h1>
					<h3 id="greetMe"></h3>
			</div>
			
			<p></p>
			<div class="search">
				<form id="target" class="form-group">

						<p></p>
					<div class="form-group">
						<button id="myButton" type="search" class="btn btn-primary btn-block" href="">Search</button>
					</div>
        </form>
        
				
					
      </div>		
      
      <div class="container data">
        <ul >
          <li class="colorText" id="data"></li>
          <a id="images"></a>
        </ul>
      </div>

    </div>
    
	</div>


  <script type="text/javascript" src="main.js"></script>
